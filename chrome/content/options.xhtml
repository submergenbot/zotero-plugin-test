<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="chrome://global/skin/in-content/common.css" type="text/css"?>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>PDF 问答助手设置</title>
    <link rel="stylesheet" href="options.css" />
    <script defer="defer" src="options.js"></script>
  </head>
  <body>
    <main>
      <h1>PDF 问答助手</h1>
      <section>
        <label for="endpoint">API 地址</label>
        <input id="endpoint" type="url" placeholder="https://example.com/v1/ask" />
      </section>
      <section>
        <label for="apiKey">API Key</label>
        <input id="apiKey" type="password" placeholder="可选" />
      </section>
      <section>
        <label for="model">模型名称</label>
        <input id="model" type="text" placeholder="例如 gpt-4" />
      </section>
      <section class="hint">
        <p>问题与全文会直接发送至远程 API，请确认服务端安全可靠。</p>
      </section>
      <footer>
        <button id="save">保存</button>
        <button id="reset">恢复默认</button>
        <span id="status" role="status"></span>
      </footer>
    </main>
  </body>
</html>
